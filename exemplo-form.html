<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <label for="name">Nome:</label>
        <input type="text" name="name">

        <label for="sobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome">

        <p>Genero:</p>
        <select name="genero" id="genero">
            <option value="feminino">Feminino</option>
            <option value="genero_masculino">Masculino</option>            
        </select>

        <div>
            <p>Cor favorita</p>

            <span>Vermelho</span>
            <input type="checkbox" name="cor-favorita" value="vermelho">

            <span>Verde</span>
            <input type="checkbox" name="cor-favorita" value="verde">

            <span>Amarelo</span>
            <input type="checkbox" name="cor-favorita" value="amarelo">

        </div>

        <div>
            <p>Cor favorita: (apenas uma)</p>

            <span>Vermelho</span>
            <input type="radio" name="apenas-uma-cor" value="vermelho">

            <span>Verde</span>
            <input type="radio" name="apenas-uma-cor" value="verde">

            <span>Amarelo</span>
            <input type="radio" name="apenas-uma-cor" value="amarelo">
        </div>

        <input type="date" name="data-nascimento" value="data-nascimento">
        <input type="email" name="email" id="email">
        <input type="password" name="password" value="password">

        <button type="submit">Enviar Formulário</button>
        <button type="reset">Limpar formulário</button>        
    </form>    

</body>
</html>
